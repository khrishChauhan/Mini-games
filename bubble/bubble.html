<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bublle Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div class="heading"><h2>Bublle Game</h2></div>
    <div class="pannel">
        <div class="top ">
            <div class="Ptext">
                <p>Hit</p>
                <div class="num ">
                    <p class="hit number">1</p>
                </div>
            </div>
            <div class="Ptext">
                <p>Timer</p>
                <div class="num">
                    <p class="timer number">30</p>
                </div>
            </div>
            <div class="Ptext">
                <p>Score</p>
                <div class="num">
                    <p class="score number">0</p>
                </div>
            </div>
        </div>

        <div class="botm">
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
