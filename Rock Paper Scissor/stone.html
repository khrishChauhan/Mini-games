<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <div class = heading ><h1>Rock Paper Scissor</h1></div>

    <div class="images">
        <div class="card"> <i class="fa-solid fa-hand-fist stone"></i>       </div>
        <div class="card"> <i class="fa-solid fa-hand-paper paper"></i>      </div>
        <div class="card"> <i class="fa-solid fa-hand-scissors scissor"></i> </div>
    </div>
    <p class="result">Click!!</p>

    <div class="score">
        <p class="your">Your - 0</p>
        <p class="computer">Computer - 0</p>
    </div>
    <button class="btn">Reset</button>

    <script src="stone.js"></script>
</body>
</html>
